<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera Maderas</title>

    <!--Vinculo JS-->
    <script defer src="../Js/favorito.js"></script>
    <!--Vinculo CSS-->
    <link rel="stylesheet" href="../Css/estilo.css">
    <link rel="stylesheet" href="../Css/favorito.css">
    <!-- Fuentes iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- Etiqutas meta-->

    <!-- Descripción de la página -->
    <meta name="description" content="Venta de casas prefabricadas, muebles exteriores, carpintería a medida">
    <!-- Palabras clave -->
    <meta name="keywords"
        content="cabañas, madera, rústico, venta de cabañas, carpintería, diseño de interiores, muebles">
    <!-- Autor -->
    <meta name="author" content="Vera Maderas">

</head>

<body class="Body">
    <!-- HEADER-->
    <header class="Header">
        <div class="Header-Logo">
            <a href="../index.html">
                <img class="Header-LogoImagen" src="../Img/Logo/LogoVeraMaderas.jpg" alt="VeraMaderas">
            </a>
        </div>
        <form class="Header-Busqueda" action="search.html" method="get">
            <input type="text" class="Busqueda-Barra" name="q" placeholder="Buscar..." aria-label="Buscar">
            <button type="submit" class="Busqueda-Boton">Buscar</button>
        </form>

        <nav class="Header-Nav">
            <ul class="NavUl">
                <li class="NavUl-Item">
                    <a href="#" class="NavUl-Link">Empresa</a>
                </li>
                <li class="NavUl-Item">
                    <a href="#" class="NavUl-Link">Productos</a>
                </li>
                <li class="NavUl-Item">
                    <a href="#" class="NavUl-Link">Contactos</a>
                </li>
            </ul>
        </nav>

        <div class="Header-Iconos">
            <a href="cart.html" class="Icono-Link">
                <span class="material-symbols-outlined">shopping_cart</span>
            </a>
            <a href="favorites.html" class="Icono-Link">
                <span class="material-symbols-outlined">star</span>
            </a>
            <a href="./Html/Usuario.html" class="Icono-Link">
                <span class="material-symbols-outlined">account_circle</span>
            </a>
        </div>
    </header>
    <main class="Main-Favoritos">
        <section class="Favoritos-Listado">
            <h2 class="Favoritos-Titulo">Productos Favoritos</h2>
    
            <div class="Producto">
                <img src="../Img/Productos/producto1.jpg" alt="Producto 1" class="Producto-Imagen">
                <div class="Producto-Info">
                    <h3 class="Producto-Nombre">Producto 1</h3>
                    <p class="Producto-Descripcion">Descripción breve del producto 1.</p>
                    <div class="Producto-Acciones">
                        <button class="Producto-Boton">Ver más</button>
                        <button class="Producto-Boton-Eliminar">Eliminar de favoritos</button>
                    </div>
                </div>
            </div>
    
            <div class="Producto">
                <img src="../Img/Productos/producto2.jpg" alt="Producto 2" class="Producto-Imagen">
                <div class="Producto-Info">
                    <h3 class="Producto-Nombre">Producto 2</h3>
                    <p class="Producto-Descripcion">Descripción breve del producto 2.</p>
                    <div class="Producto-Acciones">
                        <button class="Producto-Boton">Ver más</button>
                        <button class="Producto-Boton-Eliminar">Eliminar de favoritos</button>
                    </div>
                </div>
            </div>
    
            <!-- Aquí puedes añadir más productos siguiendo la misma estructura -->
        </section>
    </main>
